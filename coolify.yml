name: Fluxiabiz-PWA
type: static
build:
  command: bun run build
  output: dist
  dockerfile: |
    FROM node:18-alpine AS builder
    WORKDIR /app
    COPY package.json .
    COPY package-lock.json .
    RUN npm install
    COPY . .
    RUN npm run build

    FROM nginx:alpine
    COPY --from=builder /app/dist /usr/share/nginx/html
    COPY nginx.conf /etc/nginx/conf.d/default.conf
  nixpacks: false